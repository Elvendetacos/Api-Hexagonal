#MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/hexagonalarchitecture
spring.datasource.username=${user}
spring.datasource.password=${pasdb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
server.address=0.0.0.0

#Security
api.limit.max-requests=100

#Mail
spring.mail.host= smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail}
spring.mail.password=${pss}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#URL
link.verify=http://localhost:8080/api/v1/auth/verify?code=

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testapi

#Repository
spring.main.allow-bean-definition-overriding=true

#Server
server.servlet.context-path= /api/v1
